<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Droppable - Check Dropped Items</title>
  <!-- Correct order: jQuery first, then jQuery UI -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> <!-- jQuery -->
  <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.min.js"></script> <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script> <!-- External JS file -->
</head>
<body>

  <!-- Container for Droppable Boxes (Single column) -->
  <div class="droppables-container">
    <!-- Single set of droppables (1 Big and 3 Normal) -->
    <div class="droppable-column">
      <div id="big-droppable-1" class="droppable big-droppable">
        <p>Drop Big Here</p>
      </div>
      <div id="normal-droppable-1" class="droppable normal-droppable">
        <p>Drop Normal 1 Here</p>
      </div>
      <div id="normal-droppable-2" class="droppable normal-droppable">
        <p>Drop Normal 2 Here</p>
      </div>
      <div id="normal-droppable-3" class="droppable normal-droppable">
        <p>Drop Normal 3 Here</p>
      </div>
    </div>
  </div>

  <!-- Container for Draggable Boxes (All cards remain in the deck) -->
  <div class="draggables-container">
    <!-- Chapter 1 Draggables -->
    <div id="big-draggable-1" class="draggable big-draggable" data-chapter="1">
      <p>Big Drag 1</p>
    </div>
    <div id="normal-draggable-1" class="draggable normal-draggable" data-chapter="1">
      <p>Normal Drag 1</p>
    </div>
    <div id="normal-draggable-2" class="draggable normal-draggable" data-chapter="1">
      <p>Normal Drag 2</p>
    </div>
    <div id="normal-draggable-3" class="draggable normal-draggable" data-chapter="1">
      <p>Normal Drag 3</p>
    </div>

    <!-- Chapter 2 Draggables -->
    <div id="big-draggable-2" class="draggable big-draggable" data-chapter="2">
      <p>Big Drag 2</p>
    </div>
    <div id="normal-draggable-4" class="draggable normal-draggable" data-chapter="2">
      <p>Normal Drag 4</p>
    </div>
    <div id="normal-draggable-5" class="draggable normal-draggable" data-chapter="2">
      <p>Normal Drag 5</p>
    </div>
    <div id="normal-draggable-6" class="draggable normal-draggable" data-chapter="2">
      <p>Normal Drag 6</p>
    </div>

    <!-- Chapter 3 Draggables -->
    <div id="big-draggable-3" class="draggable big-draggable" data-chapter="3">
      <p>Big Drag 3</p>
    </div>
    <div id="normal-draggable-7" class="draggable normal-draggable" data-chapter="3">
      <p>Normal Drag 7</p>
    </div>
    <div id="normal-draggable-8" class="draggable normal-draggable" data-chapter="3">
      <p>Normal Drag 8</p>
    </div>
    <div id="normal-draggable-9" class="draggable normal-draggable" data-chapter="3">
      <p>Normal Drag 9</p>
    </div>
  </div>

  <!-- Button to get a random card -->
  <button id="random-card-btn">Get Random Card</button>

  <!-- Check Button -->
  <button class="check-button">Check Placement</button>

</body>
</html>
